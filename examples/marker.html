<!DOCTYPE html>
<html>
<head>
<title>mapapi.ui.minimalist</title>
<meta charset="UTF-8" />
<script src="../src/EventTarget.js"></script>
<script src="../src/mapapi.js"></script>
<script src="../src/mapapi.ui.js"></script>
<script src="../src/ui/minimalist.js"></script>
<script src="../src/mapapi.renderer.js"></script>
<script src="../src/mapapi.tileSource.js"></script>
<script src="../src/mapapi.gridConfig.js"></script>
<script src="../src/gridconfig/com.secondlife.agni.js"></script>
<script src="../src/renderer/canvas.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="../src/renderer/google-v3.js"></script>
<style>
html, .mapapi-ui{
	height: 100% ;
}
.mapapi-ui-minimalist .marker-shadows-numbered-marker p.mapapi-ui-marker-number{
	width: 32px ;
	height: 32px ;
	line-height: 30px ;
}
</style>
<script>
window.onload = function(){
	function numberedMarker(options){
		options = options || {};
		options.image  = '../src/ui/marker-shadows.png',
		options.anchor = {'x':16, 'y': 64}
		mapapi.numberedMarker.call(this, options);
	}
	numberedMarker.prototype = new mapapi.numberedMarker;
	numberedMarker.prototype.constructor = numberedMarker;
	numberedMarker.prototype.DOMclasses.push('marker-shadows-numbered-marker');

	var
		mapui = new mapapi.minimalistUI({
			gridConfig : mapapi.gridConfigs['com.secondlife.agni']
		}),
		map   = mapui.renderer,
		marker1 = new mapapi.marker({
			'image'      : '../src/ui/marker-shadows.png',
			'anchor'     : {'x':16, 'y': 64},
			'position'   : new mapapi.gridPoint(1000, 1000),
			'infoWindow' : mapui.infoWindow({
				'content' : 'Marker 1'
			})
		}),
		marker2 = new mapapi.marker({
			'image'      : '../src/ui/marker-shadows.png',
			'anchor'     : {'x':16, 'y': 64},
			'position'   : new mapapi.gridPoint(900, 1000),
			'infoWindow' : mapui.infoWindow({
				'content' : 'Marker 2'
			})
		}),
		numbered = new numberedMarker({
			'position'   : new mapapi.gridPoint(999, 1000),
			'infoWindow' : mapui.infoWindow({
				'content' : 'Marker Numbered'
			}),
			'numbered'   : 8
		})
	;
	map.scrollWheelZoom(true);
	map.smoothZoom(true);
	map.draggable(true);
	map.focus(1000,1000,0);

	mapui.addMarker(marker1);
	mapui.addMarker(marker2);
	mapui.addMarker(numbered);

	mapui.markerManager.open(mapui);
};
</script>
</head>
<body>
</body>
</html>
