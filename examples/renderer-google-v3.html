<!DOCTYPE html>
<html>
<head>
<title>SL Map</title>
<meta charset="UTF-8" />
<link rel=stylesheet href="../src/reset.css">
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<!--
<script src="../build/mapapi.js"></script>
<script src="../build/mapapi.gridConfigs.js"></script>
-->
<script src="../src/EventTarget.js"></script>
<script src="../src/mapapi.js"></script>
<script src="../src/mapapi.renderer.js"></script>
<script src="../src/mapapi.tileSource.js"></script>
<script src="../src/mapapi.gridConfig.js"></script>
<script src="../src/renderer/google-v3.js"></script>
<script src="../src/gridconfig/com.secondlife.agni.js"></script>
<script src="renderer-tests.js"></script>
<style>
html, body{
	width: 100% ;
	height: 100% ;
}
</style>
<script>
window.onload = function(){
	var
		map = new mapapi.google3Renderer({
			container  : document.body,
			gridConfig : mapapi['gridConfigs']['com.secondlife.agni']
		}),
		mapapapi_js_renderer_tests = mapapapi_js_renderer_tests || false
	;

	map.scrollWheelZoom(true);
	map.smoothZoom(true);
	map.draggable(true);
	map.focus(1000,1000,0);
	if(mapapapi_js_renderer_tests){
		mapapapi_js_renderer_tests(map);
	}
}
</script>
</head>
<body id="google-v3">
</body>
</html>
