<style>
html, body{
	width: 100% ;
	height: 100% ;
	margin: 0 ;
	padding: 0 ;
}
</style>
<script>
function loadmap(){
	var map = new mapapi.canvasRenderer({
		container  : document.body,
		gridConfig : mapapi['gridConfigs']['com.secondlife.agni']
	});

	map.scrollWheelZoom(true);
	map.smoothZoom(true);
	map.draggable(true);
	map.focus(1000,1000,0);
}
$(document).ready(loadmap);
</script>
