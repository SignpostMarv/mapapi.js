<!DOCTYPE html>
<html>
<head>
<title>SL Map</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA_7eLK3UI1MLX_NkCb5B9ChR_3tPE69LMEQxQ2vuQ-hnyTC7mmBSoDhER_y6z_P14WZxbqcwFcYpKJg"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="../src/slmapapi.js"></script>
<!--
<script src="../build/mapapi.js"></script>
<script src="../build/mapapi.gridConfigs.js"></script>
-->
<script src="../src/mapapi.js"></script>
<script src="../src/mapapi.renderer.js"></script>
<script src="../src/mapapi.tileSource.js"></script>
<script src="../src/mapapi.gridConfig.js"></script>
<script src="../src/renderer/google-v2.js"></script>
<script src="../src/gridconfig/com.secondlife.agni.js"></script>
<style>
html, body{
	width: 100% ;
	height: 100% ;
	margin: 0 ;
	padding: 0 ;
}
</style>
<script>
function loadmap(){
	var map = new mapapi.google2Renderer({
		container  : document.body,
		gridConfig : mapapi['gridConfigs']['com.secondlife.agni']
	});

	map.scrollWheelZoom(true);
	map.smoothZoom(true);
	map.draggable(true);
	map.focus(1000,1000,0);
}
$(document).ready(loadmap);
</script>
</head>
<body id="google-v2">
</body>
</html>
